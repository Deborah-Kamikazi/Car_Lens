<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarGazer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop id="bg-video" poster="assets/background_poster.png">
        <source src="assets/background.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="video-overlay"></div>

    <div id="app-container">
        <header class="glass-panel">
            <h1>CarGazer</h1>
            <p>Discover your dream car.</p>
            
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for a car (e.g., Toyota Camry)...">
                <button id="search-btn">Search</button>
            </div>
        </header>

        <main id="card-grid">
            <!-- Car cards will be injected here -->
        </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
